plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.10.0'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.10.0'
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"

        showExceptions true
        exceptionFormat "full"
        showCauses true
        showStackTraces true
        showStandardStreams = false
    }
}

application {
    mainClass.set("Junny.JunnyOop")
}

jar {
    // creates a normal JAR file.
    manifest {
        attributes(
                'Main-Class': 'Junny.JunnyOop'  // your main class with main() method
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

shadowJar {
    archiveBaseName = "junny"   // The JAR name (junny.jar)
    archiveClassifier = null    // Donâ€™t add "-all" suffix, just call it junny.jar
}

run{
    standardInput = System.in
}
